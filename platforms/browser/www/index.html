<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>     
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>To Do!</title>
    </head>
    <body>
        <header>
            <h1>To Do App!</h1>
        </header>
        <div data-role="page" class="app">
           <div id="todoList">

           </div>
        </div>
        <footer>
            <input id="newTodo" placeholder="What do you need to do?">
            <button id="addButton" class="ui-btn ui-shadow">Add Task</button>
            <button id="deleteButton" class="ui-btn ui-shadow">Delete Completed</button>
        </footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
